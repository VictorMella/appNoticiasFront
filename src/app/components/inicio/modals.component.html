<!-- Modal Tecnologías-->
<div class="modal fade mt-5 py-5" id="modalTecnologias" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content colorModal11">

      <div class="container backModal12">

        <div class="modal-body text-center colorName3">
          <h2> <u class="text-capitalize">Formación tecnológica</u></h2><br>

          <div class="btn-group btn-group-toggle text-center">
            <label (click)="verPagina(1)" [ngClass]="modalService.clase1" class="cursor7 btn-sm mr-2">
              1
            </label>
            <label (click)="verPagina(2)" [ngClass]="modalService.clase2" class="cursor7 btn-sm mr-2">
              2
            </label>
            <label (click)="verPagina(3)" [ngClass]="modalService.clase3"class="cursor7 btn-sm">
              3
            </label>
          </div>

          <div *ngIf="modalService.mostrar1" class="container colorTexto10" >
            <p class="font-weight-light text-justify" *ngFor="let tab1 of tecTab1">
              <i [class]="tab1.icono"></i>
              <span class="mr-2">{{tab1.tecnologia}}:</span>
              <small>{{tab1.experiancia}}</small>
            </p>
          </div>

          <div *ngIf="modalService.mostrar2" class="container colorTexto10">
            <p class="font-weight-light text-justify" *ngFor="let tab1 of tecTab2">
              <i [class]="tab1.icono"></i>
              <span class="mr-2">{{tab1.tecnologia}}:</span>
              <small>{{tab1.experiancia}}</small>
            </p>
          </div>

          <div *ngIf="modalService.mostrar3" class="container colorTexto10">
            <p class="font-weight-light text-justify" *ngFor="let tab1 of tecTab3">
              <i [class]="tab1.icono"></i>
              <span class="mr-2">{{tab1.tecnologia}}:</span>
              <small>{{tab1.experiancia}}</small>
            </p>
          </div>
          <hr> <button (click)="cerrarTec()" type="button"
            class="btn btn-outline-warning btn-sm tamanoSalir26">Salir</button>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Modal Sobre Mí-->
<div class="modal fade mt-5 py-5" id="sobreMi" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content colorModal11">
      <div class="container backModal12" *ngIf="sobreMi">
        <div class="modal-body text-center colorName3">
          <h2> <u class="text-capitalize">{{sobreMi.titulo}}</u></h2><br>
          <p class="font-weight-light text-justify colorTexto10 tab27" >
            {{sobreMi.texto1}}
          </p>
          <p class="font-weight-light text-justify mt-2 colorTexto10 tab27">
            {{sobreMi.texto2}}
          </p>
          <p class="font-weight-light text-justify mt-2 colorTexto10 tab27">
            {{sobreMi.texto3}}
          </p>
          <p class="font-weight-light text-justify mt-2 colorTexto10 tab27">
            {{sobreMi.texto4}}
          </p>
          <p class="font-weight-light text-justify mt-2 colorTexto10 tab27">
            {{sobreMi.texto5}}
          </p>
          <hr>
          <button (click)="cerrarSobreMi()" type="button"
            class="btn btn-outline-warning tamanoSalir26 btn-sm">Salir</button>
        </div>
      </div>
    </div>
  </div>
</div>
