<div class="container fixed-top colorBody1">
  <nav class="navbar navbar-expand-lg navbar-light colorNavbar2 mt-1">
    <a *ngIf="!modalService.online && modalService.ojo2" class="navbar-brand ml-3">
      <img *ngIf="ojo" (click)="accion1()" src="../../../assets/img/ojo.png" width="40" height="40" loading="lazy">
      <img *ngIf="!ojo" (click)="accion2()" src="../../../assets/img/ojo.png" width="40" height="40" loading="lazy">
    </a>
    <a *ngIf="modalService.online || !modalService.ojo2" class="navbar-brand ml-3">
      <img src="../../../assets/img/ojo.png" width="40" height="40" loading="lazy">

    </a>
    <a class="navbar-brand ml-3 colorName4"><strong class="text-uppercase font--20">
        App Noticias
      </strong> </a>
    <button class="navbar-toggler colorBody1 mr-3" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="container text-justify ml-5 mr-4">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item mr-1 ml-1" routerLinkActive="active">
            <a (click)="cerrarNav()" class="nav-link colorName3" [routerLink]="['/inicio']">Portada </a>
          </li>
          <li class="nav-item mr-1 ml-1" routerLinkActive="active">
            <a (click)="cerrarNav()" class="nav-link colorName3" [routerLink]="['/noticias']">Noticias </a>
          </li>
          <!-- <li class="nav-item mr-1 ml-1" routerLinkActive="active">
            <a (click)="cerrarNav()" class="nav-link colorName3" [routerLink]="['/noticiaCompleta']">Noticia completa
            </a>
          </li> -->
          <!-- *ngIf="usuarioService.autentificado" -->
          <li  class="nav-item mr-1 ml-1" routerLinkActive="active">
            <a (click)="cerrarNav()" class="nav-link colorName3" [routerLink]="['/mensajes']">Mensajes
            <span class="ml-2">
              {{mensajeService.getTotalMensajes()}}
            </span> </a>
          </li>
          <li class="nav-item mr-1 ml-1" routerLinkActive="active">
            <a (click)="cerrarNav()" class="nav-link colorName3" [routerLink]="['/ajustes']">Ajustes   <i class="fas fa-user-cog"></i> </a>
          </li>
        </ul>
        <div class="text-center mr-5 ml-5">
          <i *ngIf="login1" (click)="entrar()" data-toggle="tooltip" data-placement="left" title="Admin login"
            class="fas fa-sign-in-alt fa-lg colorNegro16 cursor7"></i>

          <div (keyup.enter)="inputLogin()" *ngIf="input1" class="input-group-sm">
            <input type="password" id="focusClave" [(ngModel)]="pass" name="pass" placeholder="Press enter"
              class="form-control backInput15" aria-describedby="inputGroup-sizzing-sm">
          </div>
          <i *ngIf="modalService.online" class="fas fa-sign-out-alt mr-4 fa-lg colorName3 cursor7" (click)="logOut()"></i>
          <i *ngIf="modalService.online" class="fas fa-wifi fa-lg colorName3 "></i>
        </div>


        <div class="row">
          <div class="col text-center">
            <p class="m-2">
              <button (click)="alerta()" class="btn btn-outline-warning my-2" type="button">
                <span class="badge badge-warning text-uppercase">contacto</span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
<app-modals></app-modals>
